


<h4 class="header-title m-t-0 m-b-30">Ajouter un produit</h4>

<div class="row">
  <div class="col-lg-6">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-md-2 control-label" for="label">Label</label>
        <div class="col-md-10">
          <input type="text" id="label" name="label" class="form-control" placeholder="Label">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="prix">Prix</label>
        <div class="col-md-10">
          <input type="text" id="prix" name="prix" class="form-control" placeholder="Prix">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="quantite">Quantite</label>
        <div class="col-md-10">
          <input type="text" id="quantite" name="quantite" class="form-control" placeholder="Quantite">
        </div>
      </div>

    </form>
    <button type="button" class="btn btn-primary">Ajouter</button>
  </div><!-- end col -->

</div><!-- end row -->
